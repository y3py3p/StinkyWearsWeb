<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nuevo item</title>
    <link rel="stylesheet" href="alternate.css"/>
    <link rel="icon" type="image/png" href="img/ouuushrek.png">
</head>
<body>
    <nav>               <!-- navigation bar -->
        <!-- <img alt="logo" height="60px" src=""/> -->
        <ul>
            <li><a href="/"> MainPage </a></li>
            <li><a href="/items"> Items </a></li>
            <li><a href="/usr"> MyUser </a></li>
            <li><a href="/login"> LogIn </a></li>
            <li><a href="/carrito"> Cart </a></li>
        </ul>
    </nav>
<div class="clearfix"></div>
    <section id="form-register">                    <!-- will collect all the info needed in order to create/add a new item -->
        <form action="item/new" method="post">
            <h4> Nombre:<br/>
            <input type="text" name="nombre" placeholder="Nombre"></h4>     <!-- type its name (txt)-->
            <h4> Talla:<br/>
            <select name="talla">                                           <!-- select a size -->
                <option value="XS"> XS </option>
                <option value="S"> S </option>
                <option value="M"> M </option>
                <option value="L"> L </option>
                <option value="XL"> XL </option>
                <option value="XXL"> XXL </option>
            </select></h4>
            <h4> Estado<br/>                                                <!-- type its condition (txt) -->
            <input type="text" name="estado" placeholder="-"></h4>
            <h4> Precio:<br/>
            <input type="number" name="precio" placeholder="-"></h4>        <!-- type its price (number) -->
            <br/>
            <h2><input type="submit" value="Enviar"/></h2>>                 <!-- click to submit the info -->
        </form>
    </section>
<div class="clearfix"></div>
    <footer>
        StinkyWear &copy; 2022
    </footer>
</body>
</html>
