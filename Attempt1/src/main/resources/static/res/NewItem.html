    <audio src="img/todountemazo.mp3" autoplay loop></audio>
</head>

<body>
    <%= Encode.forHtml(text) %>
    <section class="header">
        <!--<section id="homebutton">
            <a href="http://localhost:8080/"><i style="font-size:24px" class="fa">&#xf015;</i></a>
        </section>-->
        <section id="side-bar">
        <div id="sidebar">              <!-- side nav bar -->
            <div class="toggle-btn">
                <span>&#9776</span>
            </div>
            <ul>
                <img src="http://localhost:8080/img/ouuushrek.png" alt="Logo Fazt" class="logo"> <br/>
                <li><a href="/">MainPage</a></li>
                <li><a href="/items">Items</a></li>

                <li><a href="/comments"> Comentarios </a></li>
            </ul>
        </div>
        </section>
    </section>

<div class="clearfix"></div>

    <section class="form-register">
        <h2>Rellene los campos para a√±adir un nuevo item:</h2>        <!-- will collect all the info needed in order to create/add a new item -->
        <form action="item/new" method="post">
            <h4> Nombre:<br/>
                <input type="text" name="name" placeholder="Nombre"></h4>     <!-- type its name (txt)-->
            <h4> Talla:<br/>
                <select name="size">                                           <!-- select a size -->
                    <option value="XS"> XS </option>
                    <option value="S"> S </option>
                    <option value="M"> M </option>
                    <option value="L"> L </option>
                    <option value="XL"> XL </option>
                    <option value="XXL"> XXL </option>
                </select></h4>
            <h4> Estado<br/>                                                <!-- type its condition (txt) -->
                <input type="text" name="condition" placeholder="-"></h4>
            <h4> Precio:<br/>
                <input type="number" step="0.01" name="price" min="0" placeholder="-"></h4>        <!-- type its price (number) -->
            <h2><button class="buttons" type="submit">Enviar</button></h2>              <!-- click to submit the info -->
        </form>
    </section>

<div class="clearfix"></div>

    <footer>
        StinkyWear &copy; 2022
    </footer>

    <div class="cursor"></div>
    <script src="http://localhost:8080/res/cursor.js"></script>

</body>
