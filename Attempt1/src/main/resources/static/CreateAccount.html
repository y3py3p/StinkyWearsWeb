        <h4> User name:<br/>
            <input class="controls" type="text" name="name" id="user" placeholder="-"></h4>

            <input class="controls" type="password" name="password" id="password" placeholder="********"></h4>
        <h4> Dirección:<br/>
            <input class="controls" type="text" name="address" id="direccion" placeholder="-"></h4>
        <br/>
            <h2><button class="buttons" type="submit">Enviar</button></h2>
