<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{#item}}{{name}}{{/item}}</title>
  <link rel="stylesheet" href="http://localhost:8080/cursor.css"/>
  <link rel="stylesheet" href="http://localhost:8080/main.css"/>
  <link rel="icon" type="image/png" href="http://localhost:8080/img/ouuushrek.png">
</head>

<body>
  <section class="header">                    <!-- side nav bar -->
    <div id="sidebar">
      <div class="toggle-btn">
        <span>&#9776</span>
      </div>
      <ul>
        <img src="http://localhost:8080/img/ouuushrek.png" alt="Logo Fazt" class="logo"><br/>
        <li><a href="/">MainPage</a></li>
        <li><a href="/items">Items</a></li>
        <li><a href="/usr">MyUser</a></li>
        <li><a href="/login">login</a></li>
        <li><a href="/cart"> Carrito </a></li>
      </ul>
    </div>
  </section>

<div class="clearfix"></div>

  <section id="infoitem">                 <!--will print the objects' available info-->
    {{#item}}
    <h1>{{productName}}</h1><br/>
    <p>Estado: {{productCondition}}<br>Talla: {{productSize}}<br>Precio: {{productPrice}}€</p><br/>
    <p><button class="buttons" type="submit"><a href="/cart/{{id}}">Añadir</a></button></p> <!-- will add the item to the shopping cart. It'll also redirect you to the carts' page-->
    <p><button class="buttons" type="submit"><a href="/item/edit/{{id}}">Editar</a></button></p>
    {{/item}}
  </section>

<div class="clearfix"></div>

  <footer>
    StinkyWear &copy; 2022
  </footer>

  <div class="cursor"></div>
  <script src="http://localhost:8080/cursor.js"></script>
  <script src="http://localhost:8080/lateralBar.js"></script>
</body>

</html>
