<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nuevo item</title>
</head>
<body>
<form action="item/new" method="post">
    <p>Nombre: </p>
    <input type='text' name='nombre'/>
    <p>Talla:</p>
    <input type='text' name='talla'/>
    <p>Estado:</p>
    <textarea name='estado' rows=3 cols=30></textarea>
    <p>Precio:</p>
    <input type='number' name='precio'/>

    <input type='submit' value='Enviar'/>
</form>
</body>
</html>
