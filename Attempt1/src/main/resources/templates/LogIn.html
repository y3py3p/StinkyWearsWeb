<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Log in</title>
    <link rel="stylesheet" href="loginstyle.css">
</head>
<body>

<section class="form-register">
    <h4>Inicia sesion</h4>
    <input class="controls" type="email" name="email" id="email" placeholder="Introduce tu correo">
    <input class="controls" type="password" name="password" id="password" placeholder="Introduce tu contraseña">
    <button class="buttons" type="submit"><a href="/usr">Sign in</a></button>
    <br>
    <a href="/createAccount" style="margin-left:50px; background:#B0C400; color: white">¿No tienes cuenta? Registrate</a>
</section>
<br/>
<section class="return">
    <p><a href="/">Volver a la página principal</a></p>
</section>
</body>
</html>
